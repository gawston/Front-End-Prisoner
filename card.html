<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    /* alway show input number appearance */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body class="bg-black">
    <div class="container mx-auto grid grid-cols-5 p-8 gap-4">
        <div class="bg-black w-full h-92 border border-gray-100 p-4 flex flex-col gap-4">
            <div class="flex items-center justify-center font-bold text-xl text-white">name</div>
            <div class="flex items-center justify-center text-white">desc</div>
            <div class="flex items-center justify-center text-white">Price</div>
            <div id="pic" class="flex items-center justify-center overflow-hidden">
                <img src="https://pngimg.com/uploads/bread/bread_PNG2312.png" class="w-full object-cover">
            </div>
            <div class="flex justify-between items-center">
                <input type="number" class="w-10">
                <button class="bg-white text-black px-4 py-1">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
